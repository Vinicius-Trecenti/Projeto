<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/send.css">
    <script src="./js/send.js" defer></script>
    <title>JokersClub - Send</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/icons/coringa.png" alt="logo">
            <h1>JokersClub</h1>
        </div>
        <nav>
            <ul>
                <a href="index.html"><li>Home</a></li></a>
                <a href="favorites.html"><li>Favorites</li></a>
                <a href="send.html"><li>Send jokes</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="box">
            <div class="form">
                <form id="sendForm">
                    <h1 class="title">Send jokes</h1>
                    <div class="form-body">
                        <fieldset>
                            <legend><img src="./img/icons/perfil.png" alt="perfil" width="40px"> Dados pessoais</legend>
                            <div>
                                <label for="nome">Name:</label>
                                <input type="text" name="nome" value="" id="nome">
                            </div>
                            <div>
                                <label for="sobrenome">Last name:</label>
                                <input type="text" name="sobrenome" value="" id="sobrenome">
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" value="" id="email">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend><img src="./img/icons/hat.png" alt="hat" width="40px"> Joke</legend>
                            <div>
                                <label for="categoria">Category:</label>
                                <input type="text" name="categoria" value="" id="categoria">
                            </div>
                            <div>
                                <label for="piada">Joke:</label>
                                <textarea name="piada" id="piada"></textarea>
                            </div>
                        </fieldset>
                        <div class="form-footer">
                            <button type="button" onclick="getForm()">Send</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="envios">
                <h1 class="title">Your send</h1>
                <div class="cards">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4>JokersClub. Copyright 2024 Â© Todos os direitos reservados - Desenvolvido por Vinicius Trecenti</h4>
    </footer>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cancelEdit()">&times;</span>
            <h2>Edit Joke</h2>
            <form id="editForm">
                <div class="form-body">
                    <fieldset>
                        <legend>Joke Details</legend>
                        <div>
                            <label for="edit-categoria">Category:</label>
                            <input type="text" name="edit-categoria" id="edit-categoria">
                        </div>
                        <div>
                            <label for="edit-piada">Joke:</label>
                            <textarea name="edit-piada" id="edit-piada"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Your Details</legend>
                        <div>
                            <label for="edit-nome">Name:</label>
                            <input type="text" name="edit-nome" id="edit-nome">
                        </div>
                        <div>
                            <label for="edit-sobrenome">Last name:</label>
                            <input type="text" name="edit-sobrenome" id="edit-sobrenome">
                        </div>
                        <div>
                            <label for="edit-email">Email:</label>
                            <input type="email" name="edit-email" id="edit-email">
                        </div>
                        <input type="hidden" id="edit-card-id">
                    </fieldset>
                    <div class="form-footer">
                        <button type="button" onclick="saveChanges()">Save Changes</button>
                        <button type="button" onclick="cancelEdit()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
